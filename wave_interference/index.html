<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css" class='demo-specific-styles'>
        .grid-background {
          fill: #ddd;
        }
        .grid line, .axis line {
          stroke: #333;
          stroke-opacity: .15;
        }
        .grid .minor line {
          stroke-opacity: .15;
        }
        .grid text {
          display: none;
        }
        .axis line {
          stroke: #000;
        }
        .axis path,
        .grid path {
          display: none;
        }
        .axis text { 
            font-size: 13px;
        }
                        </style>
    <title>Document</title>
</head>

    </div>

    </div>
